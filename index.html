<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åŠ¨æ€æ•´åˆåŒ…ç®¡ç†å™¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --background: #f8fafc;
            --surface: #ffffff;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;

            background: var(--background);

        .card {

        }

        .file-item {
            display: grid;
            grid-template-columns: 40px 1fr 120px 100px;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--background);
            border-radius: 8px;
        }

        .file-icon {
            font-size: 1.2rem;
            text-align: center;
        }

        .file-name {
            font-family: 'Fira Code', monospace;
            color: #334155;
        }

        .action-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>ğŸ® æ•´åˆåŒ…ç®¡ç†å™¨ <span id="version" style="font-size: 0.8em; color: #64748b"></span></h1>
    <div id="loading" class="card">æ­£åœ¨åŠ è½½é…ç½®...</div>
    <div id="file-list"></div>

    <script>
        // åŠ¨æ€é…ç½®
        const CONFIG = {
            DATA_URL: 'https://your-api-endpoint.example/config.json',
            ICON_MAP: {
                delete: 'fas fa-trash',
                download: 'fas fa-download',
                replace: 'fas fa-exchange-alt'
            }
        };

        // åŠ¨æ€åŠ è½½å™¨
        class DynamicLoader {
            static async load() {
                try {
                    const response = await fetch(CONFIG.DATA_URL);
                    const data = await response.json();
                    this.render(data);
                    document.getElementById('loading').remove();
                } catch (error) {
                    console.error('åŠ è½½å¤±è´¥:', error);
                    document.getElementById('loading').innerHTML = `
                        <div style="color: #dc2626">
                            <i class="fas fa-exclamation-triangle"></i>
                            åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é‡è¯•
                        </div>
                    `;
                }
            }

            static render(data) {
                const container = document.getElementById('file-list');
                
                // ç‰ˆæœ¬æ˜¾ç¤º
                if(data.version) {
                    document.getElementById('version').textContent = `v${data.version}`;
                }

                // åŠ¨æ€ç”Ÿæˆå†…å®¹
                const sections = {
                    delete: this.createSection('å¾…åˆ é™¤æ–‡ä»¶', data.deleteFiles),
                    download: this.createSection('ä¸‹è½½æ›´æ–°', data.downloadFiles),
                    replace: this.createSection('æ–‡ä»¶æ›¿æ¢', data.replaceFiles)
                };

                container.append(...Object.values(sections));
            }

            static createSection(title, items) {
                if(!items || !items.length) return;
                
                const section = document.createElement('div');
                section.className = 'card';
                section.innerHTML = `<h3>${title}</h3>`;
                
                items.forEach(item => {
                    const element = this.createFileItem(item);
                    section.append(element);
                });

                return section;
            }

            static createFileItem(item) {
                const element = document.createElement('div');
                element.className = 'file-item';
                
                // åŠ¨æ€å›¾æ ‡ç³»ç»Ÿ
                const icon = item.icon || CONFIG.ICON_MAP[item.type];
                const action = this.getAction(item);

                element.innerHTML = `
                    <div class="file-icon">${icon ? `<i class="${icon}"></i>` : 'ğŸ“'}</div>
                    <div class="file-name">${item.name || item.path}</div>
                    ${action}
                `;

                return element;
            }

            static getAction(item) {
                switch(item.type) {
                    case 'download':
                        return `<a href="${item.url}" class="action-btn" style="background:${item.color || '#3b82f6'}">
                            <i class="fas fa-download"></i>
                            ä¸‹è½½
                        </a>`;
                        
                    case 'replace':
                        return `<a href="${item.newUrl}" class="action-btn" style="background:${item.color || '#10b981'}">
                            <i class="fas fa-sync"></i>
                            æ›¿æ¢
                        </a>`;
                        
                    default: // delete
                        return `<div class="action-btn" style="background:${item.color || '#ef4444'}">
                            <i class="fas fa-trash"></i>
                            åˆ é™¤
                        </div>`;
                }
            }
        }

        // åˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', () => DynamicLoader.load());
    </script>
</body>
</html>
