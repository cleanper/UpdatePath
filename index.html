<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï¥ÂêàÂåÖÊõ¥Êñ∞Á≥ªÁªü</title>
    <style>
        :root {
            --primary: #2196f3;
            --surface: #ffffff;
            --error: #ff5252;
            --success: #4caf50;
            --radius: 8px;
            --shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }

        body {
            font-family: 'Roboto', system-ui, sans-serif;
            background: #f5f5f5;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            width: min(90%, 800px);
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem 0;
        }

        .version-badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .update-item {
            display: grid;
            grid-template-columns: 48px 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .error-card {
            background: #ffebee;
            border: 1px solid var(--error);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Êï¥ÂêàÂåÖÊõ¥Êñ∞ 
            <span class="version-badge" id="version">Âä†ËΩΩ‰∏≠...</span>
        </h1>
        <div id="content"></div>
        <div id="error-container"></div>
    </div>

    <script>
        // ESLintÈÖçÁΩÆÂèÇËÄÉÔºöairbnb-base + Ëá™ÂÆö‰πâËßÑÂàô
        class UpdateManager {
            constructor() {
                this.config = {
                    repo: 'cleanper/UpdatePath',
                    jsonFile: 'patch.json',
                    cacheTTL: 300000, // 5ÂàÜÈíüÁºìÂ≠ò
                    defaultIcon: 'https://cdn.example.com/default-icon.png'
                };
                this.cacheKey = `patch_cache_${this.config.jsonFile.replace('.', '_')}`;
            }

            async init() {
                try {
                    const data = await this.fetchData();
                    this.render(data);
                } catch (error) {
                    this.handleError(error);
                }
            }

            async fetchData() {
                const cachedData = this.getCache();
                if (cachedData) return cachedData;

                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${this.config.repo}/contents/${this.config.jsonFile}`
                    );

                    if (!response.ok) {
                        throw new Error(`HTTPÈîôËØØ ${response.status}`);
                    }

                    const { content } = await response.json();
                    const rawData = atob(content);
                    const parsedData = this.parseData(rawData);

                    this.setCache(parsedData);
                    return parsedData;
                } catch (error) {
                    const fallback = this.getCache();
                    if (fallback) return fallback;
                    throw error;
                }
            }

            parseData(raw) {
                try {
                    const data = JSON.parse(raw);
                    return {
                        version: data.version || 'Êú™Áü•ÁâàÊú¨',
                        deletions: this.validateArray(data.deletions),
                        additions: this.validateAdditions(data.additions),
                        replaces: this.validateReplaces(data.replaces)
                    };
                } catch (error) {
                    throw new Error(`JSONËß£ÊûêÂ§±Ë¥•: ${error.message}`);
                }
            }

            validateArray(items) {
                return Array.isArray(items) ? items.filter(Boolean) : [];
            }

            validateAdditions(items) {
                return this.validateArray(items).map((item) => ({
                    name: item.name || 'Êú™ÂëΩÂêçÊñá‰ª∂',
                    url: item.url,
                    icon: item.icon || this.config.defaultIcon
                }));
            }

            validateReplaces(items) {
                return this.validateArray(items).map((item) => ({
                    oldName: item.oldName,
                    newUrl: item.newUrl,
                    icon: item.icon || this.config.defaultIcon
                }));
            }

            render(data) {
                const fragment = document.createDocumentFragment();

                if (data.deletions.length > 0) {
                    fragment.appendChild(this.buildSection(
                        'üóëÔ∏è ÂæÖÂà†Èô§Êñá‰ª∂',
                        data.deletions.map((file) => this.buildDeleteItem(file))
                    ));
                }

                if (data.additions.length > 0) {
                    fragment.appendChild(this.buildSection(
                        'üì¶ Êñ∞Â¢ûÂÜÖÂÆπ',
                        data.additions.map((item) => this.buildAdditionItem(item))
                    ));
                }

                if (data.replaces.length > 0) {
                    fragment.appendChild(this.buildSection(
                        'üîÑ Êñá‰ª∂Êõ¥Êñ∞',
                        data.replaces.map((item) => this.buildReplaceItem(item))
                    ));
                }

                document.getElementById('content').replaceChildren(fragment);
                document.getElementById('version').textContent = data.version;
            }

            buildSection(title, items) {
                const section = document.createElement('div');
                section.innerHTML = `
                    <h2 style="margin: 1.5rem 0 1rem">${title}</h2>
                    ${items.join('')}
                `;
                return section;
            }

            buildDeleteItem(file) {
                return `
                    <div class="update-item">
                        <img src="${this.config.defaultIcon}" 
                             alt="ÈªòËÆ§ÂõæÊ†á"
                             style="width:48px;height:48px;border-radius:8px;">
                        <div>
                            <div style="font-weight: 500">${file}</div>
                            <div style="color: #666; font-size: 0.9em">ÂæÖÂà†Èô§Êñá‰ª∂</div>
                        </div>
                    </div>
                `;
            }

            buildAdditionItem(item) {
                return `
                    <div class="update-item">
                        <img src="${item.icon}" 
                             onerror="this.src='${this.config.defaultIcon}'"
                             alt="${item.name} ÂõæÊ†á"
                             style="width:48px;height:48px;border-radius:8px;">
                        <div>
                            <a href="${item.url}" 
                               target="_blank" 
                               rel="noopener noreferrer"
                               style="font-weight:500;text-decoration:none;color:var(--primary)">
                                ${item.name}
                            </a>
                            <div style="color:#666;font-size:0.9em">
                                ${new URL(item.url).hostname}
                            </div>
                        </div>
                    </div>
                `;
            }

            handleError(error) {
                console.error(error);
                const container = document.getElementById('error-container');
                container.innerHTML = `
                    <div class="error-card">
                        <h3 style="margin:0 0 1rem;color:var(--error)">‚ö†Ô∏è ÂèëÁîüÈîôËØØ</h3>
                        <div style="margin-bottom:1rem">${error.message}</div>
                        <button 
                            onclick="window.location.reload()" 
                            style="
                                padding: 0.8rem 1.5rem;
                                border: none;
                                border-radius: var(--radius);
                                background: var(--primary);
                                color: white;
                                cursor: pointer;
                            ">
                            ÈáçÊñ∞Âä†ËΩΩ
                        </button>
                    </div>
                `;
            }

            getCache() {
                try {
                    const cached = localStorage.getItem(this.cacheKey);
                    if (!cached) return null;

                    const { timestamp, data } = JSON.parse(cached);
                    return Date.now() - timestamp < this.config.cacheTTL ? data : null;
                } catch (error) {
                    return null;
                }
            }

            setCache(data) {
                localStorage.setItem(
                    this.cacheKey,
                    JSON.stringify({
                        timestamp: Date.now(),
                        data
                    })
                );
            }
        }

        // ÂàùÂßãÂåñÁ≥ªÁªü
        document.addEventListener('DOMContentLoaded', () => {
            new UpdateManager().init();
        });
    </script>
</body>
</html>
