<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modpack Updates</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-color: #ecf0f1;
            --background-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --success-color: #2ecc71;
            --warning-color: #e67e22;
            --danger-color: #e74c3c;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        h1 {
            color: var(--accent-color);
            margin-bottom: 5px;
        }
        
        .subtitle {
            color: #bdc3c7;
            font-size: 1.1em;
        }
        
        .version-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--secondary-color);
        }
        
        .version-title {
            font-size: 1.5em;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .version-number {
            background-color: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .version-date {
            color: #95a5a6;
            font-size: 0.9em;
        }
        
        .version-description {
            margin-bottom: 20px;
            color: #bdc3c7;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .downloads .section-title {
            color: var(--success-color);
        }
        
        .deletions .section-title {
            color: var(--danger-color);
        }
        
        .replacements .section-title {
            color: var(--warning-color);
        }
        
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .file-item {
            padding: 8px 12px;
            margin-bottom: 5px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            object-fit: contain;
        }
        
        .file-destination {
            margin-left: auto;
            background-color: var(--secondary-color);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .no-changes {
            color: #95a5a6;
            font-style: italic;
        }
        
        @media (max-width: 768px) {
            .version-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .version-number {
                margin-top: 5px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-destination {
                margin-left: 0;
                margin-top: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="modpack-name">Loading Modpack...</h1>
            <div class="subtitle">Update History</div>
        </header>
        
        <div id="versions-container">
            <!-- Versions will be loaded here -->
        </div>
    </div>
    
    <script>
        const jsonUrl = 'https://raw.githubusercontent.com/yourusername/yourrepo/main/updates.json';
        
        async function loadUpdateData() {
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch update data');
                }
                
                const data = await response.json();
                displayUpdateData(data);
            } catch (error) {
                console.error('Error loading update data:', error);
                document.getElementById('modpack-name').textContent = 'Error loading update data';
                document.getElementById('versions-container').innerHTML = `
                    <div class="version-card">
                        <p>Failed to load update information. Please try again later.</p>
                    </div>
                `;
            }
        }
        
        function displayUpdateData(data) {
            document.getElementById('modpack-name').textContent = data.modpack_name;
            
            const versionsContainer = document.getElementById('versions-container');
            
            const sortedVersions = [...data.versions].sort((a, b) => {
                return compareVersions(b.version, a.version);
            });
            
            sortedVersions.forEach(version => {
                const versionHtml = `
                    <div class="version-card">
                        <div class="version-header">
                            <div>
                                <span class="version-title">${version.title}</span>
                                <div class="version-date">Released: ${version.release_date}</div>
                            </div>
                            <span class="version-number">v${version.version}</span>
                        </div>
                        
                        <div class="version-description">${version.description}</div>
                        
                        <div class="section downloads">
                            <div class="section-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                New Files to Download
                            </div>
                            ${version.downloads && version.downloads.length > 0 ? 
                                `<ul class="file-list">
                                    ${version.downloads.map(file => `
                                        <li class="file-item">
                                            ${file.icon ? `<img src="${file.icon}" class="file-icon" alt="File icon">` : ''}
                                            <a href="${file.url}" target="_blank">${file.filename}</a>
                                            <span class="file-destination">${file.destination}</span>
                                        </li>
                                    `).join('')}
                                </ul>` : 
                                '<p class="no-changes">No new files in this update</p>'
                            }
                        </div>
                        
                        <div class="section deletions">
                            <div class="section-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <path d="M3 6h18"></path>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                Files to Remove
                            </div>
                            ${version.deletions && version.deletions.length > 0 ? 
                                `<ul class="file-list">
                                    ${version.deletions.map(file => `
                                        <li class="file-item">
                                            ${file.filename}
                                            <span class="file-destination">${file.destination}</span>
                                        </li>
                                    `).join('')}
                                </ul>` : 
                                '<p class="no-changes">No files to remove in this update</p>'
                            }
                        </div>
                        
                        <div class="section replacements">
                            <div class="section-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                    <path d="M3 3v5h5"></path>
                                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                                    <path d="M16 16h5v5"></path>
                                </svg>
                                Files to Replace
                            </div>
                            ${version.replacements && version.replacements.length > 0 ? 
                                `<ul class="file-list">
                                    ${version.replacements.map(file => `
                                        <li class="file-item">
                                            ${file.icon ? `<img src="${file.icon}" class="file-icon" alt="File icon">` : ''}
                                            <span>Replace <strong>${file.original}</strong> with <strong>${file.replacement}</strong></span>
                                            <span class="file-destination">${file.destination}</span>
                                        </li>
                                    `).join('')}
                                </ul>` : 
                                '<p class="no-changes">No files to replace in this update</p>'
                            }
                        </div>
                    </div>
                `;
                
                versionsContainer.innerHTML += versionHtml;
            });
        }
        
        function compareVersions(a, b) {
            const partsA = a.split('.').map(Number);
            const partsB = b.split('.').map(Number);
            
            for (let i = 0; i < Math.max(partsA.length, partsB.length); i++) {
                const partA = partsA[i] || 0;
                const partB = partsB[i] || 0;
                
                if (partA > partB) return 1;
                if (partA < partB) return -1;
            }
            
            return 0;
        }
        
        document.addEventListener('DOMContentLoaded', loadUpdateData);
    </script>
</body>
</html>
