<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界整合包补丁</title>
</head>

<body>
    <h1>我的世界整合包补丁 1.0.7</h1>
    <div id="file-list"></div>

    <script>
        async function fetchPatchInfo() {
            try {
                // 替换为你自己的 GitHub 用户名和仓库名称
                const repoOwner = 'cleanper';
                const repoName = 'UpdatePath';
                const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/patch.json`;

                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`请求失败，状态码: ${response.status}`);
                }
                const data = await response.json();
                const patchInfo = JSON.parse(atob(data.content));

                const fileListDiv = document.getElementById('file-list');

                const deleteList = document.createElement('div');
                deleteList.innerHTML = '<h2>需要删除的文件</h2>';
                const deleteUl = document.createElement('ul');
                patchInfo.download.deletions.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = file;
                    deleteUl.appendChild(li);
                });
                deleteList.appendChild(deleteUl);
                fileListDiv.appendChild(deleteList);

                const downloadList = document.createElement('div');
                downloadList.innerHTML = `<h2>需要下载的文件（版本 ${patchInfo.download.version}）</h2>`;
                const downloadUl = document.createElement('ul');
                patchInfo.download.additions.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = `${file.name} (${file.url})`; 
                    downloadUl.appendChild(li);
                });
                downloadList.appendChild(downloadUl);
                fileListDiv.appendChild(downloadList);

                const replaceList = document.createElement('div');
                replaceList.innerHTML = '<h2>需要替换的文件</h2>';
                const replaceUl = document.createElement('ul');
                patchInfo.replace.forEach(file => {
                    const li = document.createElement('li');
                    li.textContent = `原文件: ${file.oldName}, 新文件: ${file.newUrl}`;
                    replaceUl.appendChild(li);
                });
                replaceList.appendChild(replaceUl);
                fileListDiv.appendChild(replaceList);
            } catch (error) {
                console.error('获取补丁信息时出错:', error);
            }
        }

        fetchPatchInfo();
    </script>
</body>

</html>
