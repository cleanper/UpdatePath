<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft æ•´åˆåŒ…ç®¡ç†å™¨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --background: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--background);
            line-height: 1.6;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1.5rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border);
        }

        .file-item {
            display: grid;
            grid-template-columns: 40px minmax(200px, 1fr) 2fr 120px;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem;
            margin: 0.75rem 0;
            background: var(--background);
            border-radius: 0.75rem;
        }

        .file-icon {
            text-align: center;
            font-size: 1.2rem;
            color: #64748b;
        }

        .file-path {
            font-family: 'Fira Code', monospace;
            font-size: 0.95rem;
            color: #334155;
        }

        .file-url {
            color: var(--primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .action-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .file-item {
                grid-template-columns: 40px 1fr;
                grid-template-rows: auto auto;
            }
            
            .file-url {
                grid-column: 2;
            }
            
            .action-btn {
                grid-column: 2;
                justify-self: start;
            }
        }
    </style>
</head>
<body>
    <h1>ğŸ› ï¸ æ•´åˆåŒ…ç®¡ç†å™¨ <span id="version" style="font-size:0.8em;color:#64748b"></span></h1>
    <div id="loading" class="card">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <i class="fas fa-spinner fa-spin"></i>
            <span>æ­£åœ¨åŠ è½½æ›´æ–°ä¿¡æ¯...</span>
        </div>
    </div>
    <div id="file-list"></div>

    <script>
        // é…ç½®ç®¡ç†å™¨
        const CONFIG = {
            CACHE_KEY: 'mc_patch_final',
            CACHE_TTL: 300000, // 5åˆ†é’Ÿ
            DATA_URL: 'https://raw.githubusercontent.com/cleanper/UpdatePath/main/patch.json',
            ICON_MAP: {
                default: 'fa-file',
                delete: 'fa-trash',
                download: 'fa-download',
                replace: 'fa-exchange-alt',
                // æ–‡ä»¶ç±»å‹å›¾æ ‡
                jar: 'fa-box-archive',
                zip: 'fa-file-zipper',
                yml: 'fa-file-code',
                cfg: 'fa-gear'
            }
        };

        // ä¸»æ§åˆ¶å™¨
        class PatchManager {
            static async init() {
                try {
                    const data = await this.fetchData();
                    this.render(data);
                    document.getElementById('loading').remove();
                } catch (error) {
                    this.showError(error);
                }
            }

            static async fetchData() {
                // å°è¯•è¯»å–ç¼“å­˜
                const cached = this.getCache();
                if (cached) return cached;

                // è·å–æ–°æ•°æ®
                const response = await fetch(CONFIG.DATA_URL + '?t=' + Date.now());
                if (!response.ok) throw new Error(`ç½‘ç»œé”™è¯¯: ${response.status}`);
                
                const data = await response.json();
                this.setCache(data);
                return data;
            }

            static getCache() {
                try {
                    const cache = localStorage.getItem(CONFIG.CACHE_KEY);
                    if (!cache) return null;
                    
                    const { expires, data } = JSON.parse(cache);
                    return Date.now() < expires ? data : null;
                } catch {
                    return null;
                }
            }

            static setCache(data) {
                try {
                    localStorage.setItem(CONFIG.CACHE_KEY, JSON.stringify({
                        expires: Date.now() + CONFIG.CACHE_TTL,
                        data: data
                    }));
                } catch (error) {
                    console.warn('ç¼“å­˜å†™å…¥å¤±è´¥:', error);
                }
            }

            static render(data) {
                const container = document.getElementById('file-list');
                
                // ç‰ˆæœ¬æ˜¾ç¤º
                if (data.version) {
                    document.getElementById('version').textContent = `v${data.version}`;
                }

                // åŠ¨æ€æ¸²æŸ“å„åŒºå—
                const sections = [];
                
                if (data.delete && data.delete.length) {
                    sections.push(this.createSection('ğŸ—‘ï¸ å¾…åˆ é™¤æ–‡ä»¶', data.delete, 'delete'));
                }

                if (data.download && data.download.additions) {
                    const count = data.download.additions.length;
                    const version = data.download.version ? ` (v${data.download.version})` : '';
                    sections.push(this.createSection(
                        `ğŸ“¥ ä¸‹è½½æ›´æ–° ${count}ä¸ªæ–‡ä»¶${version}`,
                        data.download.additions,
                        'download'
                    ));
                }

                if (data.replace && data.replace.length) {
                    sections.push(this.createSection('ğŸ”„ æ–‡ä»¶æ›¿æ¢', data.replace, 'replace'));
                }

                container.append(...sections);
            }

            static createSection(title, items, type) {
                const section = document.createElement('div');
                section.className = 'card';
                section.innerHTML = `<h2 style="margin-top:0">${title}</h2>`;
                
                items.forEach(item => {
                    section.appendChild(this.createFileItem(item, type));
                });

                return section;
            }

            static createFileItem(item, itemType) {
                const element = document.createElement('div');
                element.className = 'file-item';
                
                // è·å–æ–‡ä»¶æ‰©å±•å
                let fileExt = '';
                let fileName = '';
                
                if (itemType === 'download') {
                    fileName = item.name || '';
                    fileExt = fileName.split('.').pop();
                } else if (itemType === 'replace') {
                    fileName = item.oldName || '';
                    fileExt = fileName.split('.').pop();
                } else {
                    fileName = item;
                    fileExt = fileName.split('.').pop();
                }

                // ç¡®å®šå›¾æ ‡
                let iconClass = CONFIG.ICON_MAP[itemType] || CONFIG.ICON_MAP.default;
                if (fileExt && CONFIG.ICON_MAP[fileExt]) {
                    iconClass = CONFIG.ICON_MAP[fileExt];
                }
                if (item.icon) {
                    iconClass = item.icon;
                }

                // ç¡®å®šè·¯å¾„æ˜¾ç¤º
                let pathText = '';
                if (itemType === 'download') {
                    pathText = `mods/${item.name}`;
                } else if (itemType === 'replace') {
                    const newFileName = item.newUrl.split('/').pop();
                    pathText = `${item.oldName} â†’ ${newFileName}`;
                } else {
                    pathText = `mods/${item}`;
                }

                // ç¡®å®šURLæ˜¾ç¤º
                let url = '';
                if (itemType === 'download') {
                    url = item.url;
                } else if (itemType === 'replace') {
                    url = item.newUrl;
                }

                // åˆ›å»ºå…ƒç´ 
                element.innerHTML = `
                    <div class="file-icon">
                        <i class="fas ${iconClass}"></i>
                    </div>
                    <div class="file-path">${pathText}</div>
                    <div class="file-url">${url ? new URL(url).hostname : 'ç³»ç»Ÿæ“ä½œ'}</div>
                    ${this.createActionButton(item, itemType, url)}
                `;

                return element;
            }

            static createActionButton(item, type, url) {
                const colors = {
                    delete: '#ef4444',
                    download: '#3b82f6',
                    replace: '#10b981'
                };
                
                const icons = {
                    delete: 'fa-trash',
                    download: 'fa-download',
                    replace: 'fa-rotate'
                };
                
                const texts = {
                    delete: 'åˆ é™¤',
                    download: 'ä¸‹è½½',
                    replace: 'æ›¿æ¢'
                };

                if (type === 'delete') {
                    return `
                        <div class="action-btn" style="background:${item.color || colors[type]}">
                            <i class="fas ${icons[type]}"></i>
                            ${texts[type]}
                        </div>
                    `;
                } else {
                    return `
                        <a href="${url}" target="_blank" class="action-btn" 
                           style="background:${item.color || colors[type]}">
                            <i class="fas ${icons[type]}"></i>
                            ${texts[type]}
                        </a>
                    `;
                }
            }

            static showError(error) {
                document.getElementById('loading').innerHTML = `
                    <div style="color:#dc2626">
                        <i class="fas fa-exclamation-triangle"></i>
                        <strong>åŠ è½½å¤±è´¥:</strong> ${error.message}
                        <button onclick="location.reload()" 
                                style="margin-left:1rem;padding:0.5rem 1rem;background:#dc2626;color:white;border:none;border-radius:0.5rem">
                            é‡è¯•
                        </button>
                    </div>
                `;
            }
        }

        // å¯åŠ¨åº”ç”¨
        window.addEventListener('DOMContentLoaded', () => PatchManager.init());
    </script>
</body>
</html>
