<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整合包更新日志</title>
    <style>
        :root {
            --primary-color: #1e88e5;
            --secondary-color: #f5f5f5;
            --accent-color: #0d47a1;
            --text-color: #333333;
            --background-color: #ffffff;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --success-color: #43a047;
            --warning-color: #fb8c00;
            --danger-color: #e53935;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
        }
        
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: 500;
        }
        
        .subtitle {
            color: #757575;
            font-size: 1.1em;
        }
        
        .version-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }
        
        .version-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .version-title {
            font-size: 1.5em;
            font-weight: 500;
            color: var(--primary-color);
        }
        
        .version-number {
            background-color: var(--primary-color);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.9em;
        }
        
        .version-date {
            color: #9e9e9e;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .version-description {
            margin-bottom: 25px;
            color: #616161;
            line-height: 1.7;
        }
        
        .section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-weight: 500;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            font-size: 1.1em;
        }
        
        .downloads .section-title {
            color: var(--success-color);
        }
        
        .deletions .section-title {
            color: var(--danger-color);
        }
        
        .replacements .section-title {
            color: var(--warning-color);
        }
        
        .file-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .file-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            background-color: var(--secondary-color);
            border-radius: 6px;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .file-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }
        
        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            object-fit: contain;
        }
        
        .file-destination {
            margin-left: auto;
            background-color: rgba(0, 0, 0, 0.05);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #616161;
        }
        
        .no-changes {
            color: #9e9e9e;
            font-style: italic;
            padding: 12px 0;
        }
        
        a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }
        
        .replacement-text {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 5px;
        }
        
        @media (max-width: 768px) {
            .version-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .version-number {
                margin-top: 8px;
            }
            
            .file-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .file-destination {
                margin-left: 0;
                margin-top: 8px;
            }
            
            .replacement-text {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="modpack-name">正在加载整合包...</h1>
            <div class="subtitle">更新历史记录</div>
        </header>
        
        <div id="versions-container">
            <!-- 版本信息将在这里加载 -->
        </div>
    </div>
    
    <script>
        // 配置
        const jsonUrl = 'https://github.com/cleanper/UpdatePath/blob/b72236a86085c7d5fd171611aaaff89ec8879343/updates.json';
        let cacheData = null;
        let lastFetchTime = 0;
        const CACHE_DURATION = 5 * 60 * 1000; // 5分钟缓存
        
        // 获取并显示更新数据
        async function loadUpdateData() {
            try {
                const now = Date.now();
                
                // 使用缓存数据如果可用且未过期
                if (cacheData && (now - lastFetchTime) < CACHE_DURATION) {
                    displayUpdateData(cacheData);
                    return;
                }
                
                // 添加时间戳防止缓存
                const timestamp = new Date().getTime();
                const response = await fetch(`${jsonUrl}?t=${timestamp}`);
                
                if (!response.ok) {
                    throw new Error('获取更新数据失败');
                }
                
                const data = await response.json();
                cacheData = data;
                lastFetchTime = now;
                
                displayUpdateData(data);
            } catch (error) {
                console.error('加载更新数据时出错:', error);
                showError();
                
                // 如果缓存数据可用，显示缓存数据
                if (cacheData) {
                    displayUpdateData(cacheData);
                    showCacheWarning();
                }
            }
        }
        
        function showError() {
            document.getElementById('modpack-name').textContent = '加载更新数据出错';
            document.getElementById('versions-container').innerHTML = `
                <div class="version-card">
                    <p>无法加载最新更新信息，正在显示缓存数据...</p>
                </div>
            `;
        }
        
        function showCacheWarning() {
            const warning = document.createElement('div');
            warning.className = 'version-card';
            warning.innerHTML = `
                <p style="color: var(--warning-color);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    注意：当前显示的是缓存数据，可能不是最新版本
                </p>
            `;
            document.getElementById('versions-container').prepend(warning);
        }
        
        function displayUpdateData(data) {
            // 设置整合包名称
            document.getElementById('modpack-name').textContent = data.modpack_name;
            
            const versionsContainer = document.getElementById('versions-container');
            versionsContainer.innerHTML = '';
            
            // 按版本号排序（新版本在前）
            const sortedVersions = [...data.versions].sort((a, b) => {
                return compareVersions(b.version, a.version);
            });
            
            // 为每个版本创建HTML
            sortedVersions.forEach(version => {
                const versionHtml = `
                    <div class="version-card">
                        <div class="version-header">
                            <div>
                                <span class="version-title">${version.title}</span>
                                <div class="version-date">发布日期: ${version.release_date}</div>
                            </div>
                            <span class="version-number">v${version.version}</span>
                        </div>
                        
                        <div class="version-description">${version.description}</div>
                        
                        <div class="section downloads">
                            <div class="section-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="7 10 12 15 17 10"></polyline>
                                    <line x1="12" y1="15" x2="12" y2="3"></line>
                                </svg>
                                新增文件
                            </div>
                            ${version.downloads && version.downloads.length > 0 ? 
                                `<ul class="file-list">
                                    ${version.downloads.map(file => `
                                        <li class="file-item">
                                            ${file.icon ? `<img src="${file.icon}" class="file-icon" alt="文件图标">` : ''}
                                            <a href="${file.url}" target="_blank">${file.filename}</a>
                                            <span class="file-destination">${file.destination}</span>
                                        </li>
                                    `).join('')}
                                </ul>` : 
                                '<p class="no-changes">此版本没有新增文件</p>'
                            }
                        </div>
                        
                        <div class="section deletions">
                            <div class="section-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <path d="M3 6h18"></path>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                需要删除的文件
                            </div>
                            ${version.deletions && version.deletions.length > 0 ? 
                                `<ul class="file-list">
                                    ${version.deletions.map(file => `
                                        <li class="file-item">
                                            ${file.filename}
                                            <span class="file-destination">${file.destination}</span>
                                        </li>
                                    `).join('')}
                                </ul>` : 
                                '<p class="no-changes">此版本没有需要删除的文件</p>'
                            }
                        </div>
                        
                        <div class="section replacements">
                            <div class="section-title">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                                    <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"></path>
                                    <path d="M3 3v5h5"></path>
                                    <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"></path>
                                    <path d="M16 16h5v5"></path>
                                </svg>
                                需要替换的文件
                            </div>
                            ${version.replacements && version.replacements.length > 0 ? 
                                `<ul class="file-list">
                                    ${version.replacements.map(file => `
                                        <li class="file-item">
                                            ${file.icon ? `<img src="${file.icon}" class="file-icon" alt="文件图标">` : ''}
                                            <div class="replacement-text">
                                                <span>将 <strong>${file.original}</strong> 替换为 </span>
                                                <a href="${file.replacement_url}" target="_blank"><strong>${file.replacement}</strong></a>
                                            </div>
                                            <span class="file-destination">${file.destination}</span>
                                        </li>
                                    `).join('')}
                                </ul>` : 
                                '<p class="no-changes">此版本没有需要替换的文件</p>'
                            }
                        </div>
                    </div>
                `;
                
                versionsContainer.innerHTML += versionHtml;
            });
        }
        
        // 辅助函数：比较版本号
        function compareVersions(a, b) {
            const partsA = a.split('.').map(Number);
            const partsB = b.split('.').map(Number);
            
            for (let i = 0; i < Math.max(partsA.length, partsB.length); i++) {
                const partA = partsA[i] || 0;
                const partB = partsB[i] || 0;
                
                if (partA > partB) return 1;
                if (partA < partB) return -1;
            }
            
            return 0;
        }
        
        // 页面加载时获取数据
        document.addEventListener('DOMContentLoaded', loadUpdateData);
        
        // 添加刷新按钮功能
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            const refreshBtn = document.createElement('button');
            refreshBtn.innerHTML = `
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 5px;">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                刷新数据
            `;
            refreshBtn.style.cssText = `
                background: var(--primary-color);
                color: white;
                border: none;
                padding: 8px 16px;
                border-radius: 4px;
                cursor: pointer;
                font-family: inherit;
                font-size: 0.9em;
                margin-top: 10px;
                display: inline-flex;
                align-items: center;
                transition: background 0.2s;
            `;
            refreshBtn.onmouseover = () => {
                refreshBtn.style.background = var(--accent-color);
            };
            refreshBtn.onmouseout = () => {
                refreshBtn.style.background = var(--primary-color);
            };
            refreshBtn.onclick = loadUpdateData;
            
            header.appendChild(refreshBtn);
        });
    </script>
</body>
</html>
