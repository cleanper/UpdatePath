<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整合包更新系统</title>
    <style>
        /* 精简优化后的CSS */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --surface: #ffffff;
        }

        body {
            font-family: system-ui, sans-serif;
            background: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .section {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .file-item {
            display: grid;
            grid-template-columns: 40px 1fr;
            gap: 15px;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>整合包更新 <span id="version"></span></h1>
        <div id="content"></div>
        <div id="status">加载中...</div>
    </div>

    <script>
        // 配置中心
        const CONFIG = {
            repo: 'cleanper/UpdatePath',
            file: 'patch.txt',
            defaults: {
                icon: 'https://example.com/default-icon.png',
                cacheTTL: 300000 // 5分钟
            }
        };

        // 核心解析引擎
        class PatchParser {
            constructor(content) {
                this.raw = content;
                this.data = {
                    version: '最新版本',
                    deletions: [],
                    additions: [],
                    replaces: []
                };
                this.currentSection = null;
            }

            parse() {
                const lines = this.raw.split('\n');
                let inSection = false;

                for (const line of lines) {
                    const trimmed = line.trim();
                    
                    // 跳过注释和空行
                    if (this._isComment(trimmed) || !trimmed) continue;

                    // 检测段落开始
                    if (this._isSectionHeader(trimmed)) {
                        this.currentSection = this._cleanSectionHeader(trimmed);
                        inSection = false;
                        continue;
                    }

                    // 检测分隔线
                    if (trimmed.startsWith('-----')) {
                        inSection = true;
                        continue;
                    }

                    // 处理有效内容
                    if (inSection && this.currentSection) {
                        this._processLine(trimmed);
                    }
                }
                return this.data;
            }

            _isComment(line) {
                return line.startsWith('#');
            }

            _isSectionHeader(line) {
                return line.endsWith('：');
            }

            _cleanSectionHeader(line) {
                return line.replace('：', '').trim().toLowerCase();
            }

            _processLine(line) {
                const fields = line.split('|').map(f => f.trim());
                
                switch(this.currentSection) {
                    case '版本':
                        if (fields[0]) this.data.version = fields[0];
                        break;
                        
                    case '删除文件':
                        if (fields[0]) this.data.deletions.push(fields[0]);
                        break;
                        
                    case '下载文件':
                        if (fields.length >= 2) {
                            this.data.additions.push({
                                name: fields[0],
                                url: fields[1],
                                icon: fields[2] || CONFIG.defaults.icon
                            });
                        }
                        break;
                        
                    case '替换文件':
                        if (fields.length >= 2) {
                            this.data.replaces.push({
                                oldName: fields[0],
                                newUrl: fields[1],
                                icon: fields[2] || CONFIG.defaults.icon
                            });
                        }
                        break;
                }
            }
        }

        // 系统控制器
        const UpdateSystem = {
            async init() {
                try {
                    const content = await this._fetchContent();
                    const parsed = new PatchParser(content).parse();
                    this._render(parsed);
                } catch (error) {
                    this._showError(error);
                }
            },

            async _fetchContent() {
                // 缓存检查
                const cached = localStorage.getItem('patchData');
                if (cached) {
                    const { timestamp, data } = JSON.parse(cached);
                    if (Date.now() - timestamp < CONFIG.defaults.cacheTTL) {
                        return data;
                    }
                }

                // 网络请求
                const response = await fetch(
                    `https://api.github.com/repos/${CONFIG.repo}/contents/${CONFIG.file}`
                );
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const { content } = await response.json();
                const decoded = atob(content);
                
                // 更新缓存
                localStorage.setItem('patchData', JSON.stringify({
                    timestamp: Date.now(),
                    data: decoded
                }));
                
                return decoded;
            },

            _render(data) {
                let html = '';
                
                // 版本显示
                document.getElementById('version').textContent = data.version;

                // 删除列表
                if (data.deletions.length) {
                    html += `<div class="section">
                        <h3>待删除文件</h3>
                        ${data.deletions.map(f => `
                            <div class="file-item">
                                <img src="${CONFIG.defaults.icon}" class="file-icon">
                                <div>${f}</div>
                            </div>
                        `).join('')}
                    </div>`;
                }

                // 新增文件
                if (data.additions.length) {
                    html += `<div class="section">
                        <h3>新增内容</h3>
                        ${data.additions.map(f => `
                            <div class="file-item">
                                <img src="${f.icon}" 
                                     class="file-icon" 
                                     onerror="this.src='${CONFIG.defaults.icon}'">
                                <div>
                                    <a href="${f.url}" target="_blank">${f.name}</a>
                                    <div class="url">${f.url}</div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                }

                // 替换文件
                if (data.replaces.length) {
                    html += `<div class="section">
                        <h3>文件更新</h3>
                        ${data.replaces.map(f => `
                            <div class="file-item">
                                <img src="${f.icon}" 
                                     class="file-icon"
                                     onerror="this.src='${CONFIG.defaults.icon}'">
                                <div>
                                    <div>原文件: ${f.oldName}</div>
                                    <a href="${f.newUrl}" target="_blank">新版下载</a>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
                }

                document.getElementById('content').innerHTML = html;
                document.getElementById('status').textContent = '就绪';
            },

            _showError(error) {
                console.error('系统错误:', error);
                document.getElementById('status').innerHTML = `
                    <div style="color:red">
                        错误: ${error.message}<br>
                        <button onclick="location.reload()">重新加载</button>
                    </div>
                `;
            }
        };

        // 启动系统
        UpdateSystem.init();
    </script>
</body>
</html>
