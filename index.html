<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êï¥ÂêàÂåÖÊõ¥Êñ∞Á≥ªÁªü</title>
    <style>
        :root {
            --primary: #2196F3;
            --surface: #FFFFFF;
            --error: #FF5252;
            --success: #4CAF50;
            --radius: 8px;
            --shadow: 0 3px 6px rgba(0,0,0,0.16);
        }

        body {
            font-family: 'Roboto', system-ui, sans-serif;
            background: #F5F5F5;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
        }

        .container {
            width: min(90%, 800px);
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            margin: 2rem 0;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .modern-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            background: var(--primary);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .modern-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .modern-btn:active {
            transform: translateY(0);
        }

        .error-card {
            background: #FFEBEE;
            border: 1px solid var(--error);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .update-item {
            display: grid;
            grid-template-columns: 48px 1fr;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 1px solid #EEE;
            transition: background 0.2s;
        }

        .update-item:hover {
            background: #FAFAFA;
        }

        .version-badge {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            Êï¥ÂêàÂåÖÊõ¥Êñ∞ 
            <span class="version-badge" id="version">Âä†ËΩΩ‰∏≠...</span>
        </h1>
        
        <div id="content">
            <!-- È™®Êû∂Â±è -->
            <div class="update-item">
                <div style="width:48px;height:48px;background:#EEE;border-radius:8px;"></div>
                <div>
                    <div style="width:60%;height:24px;background:#EEE;margin-bottom:8px;"></div>
                    <div style="width:40%;height:16px;background:#EEE;"></div>
                </div>
            </div>
        </div>

        <div class="status-bar">
            <span id="status">Ê≠£Âú®ËøûÊé•ÊúçÂä°Âô®...</span>
            <div id="error-container"></div>
        </div>
    </div>

    <script>
        // ÈÖçÁΩÆ‰∏≠ÂøÉ
        const CONFIG = {
            repo: 'cleanper/UpdatePath',
            jsonFile: 'patch.json',
            cacheTTL: 300000,
            defaultIcon: 'https://cdn-icons-png.flaticon.com/512/732/732238.png'
        };

        class UpdateManager {
            constructor() {
                this.cacheKey = `patch_v2_${CONFIG.jsonFile}`;
            }

            async init() {
                try {
                    const data = await this.fetchData();
                    this.render(data);
                    this.updateStatus('Â∞±Áª™', 'success');
                } catch (error) {
                    this.handleError(error);
                }
            }

            async fetchData() {
                // ‰ºòÂÖà‰ΩøÁî®ÁºìÂ≠ò
                const cached = this.getCache();
                if (cached) return cached;

                // ÂèëËµ∑ÁΩëÁªúËØ∑Ê±Ç
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${CONFIG.repo}/contents/${CONFIG.jsonFile}`
                    );

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }

                    const { content, sha } = await response.json();
                    const rawData = atob(content);
                    const data = this.parseData(rawData);
                    
                    // Êõ¥Êñ∞ÁºìÂ≠ò
                    this.setCache(data, sha);
                    return data;
                } catch (error) {
                    const fallback = this.getCache();
                    if (fallback) {
                        this.updateStatus('‰ΩøÁî®ÁºìÂ≠òÊï∞ÊçÆ', 'warning');
                        return fallback;
                    }
                    throw error;
                }
            }

            parseData(raw) {
                try {
                    const data = JSON.parse(raw);
                    return {
                        version: data.version || 'Êú™Áü•ÁâàÊú¨',
                        deletions: data.deletions?.filter(Boolean) || [],
                        additions: (data.additions || []).map(item => ({
                            name: item.name || 'Êú™ÂëΩÂêçÊñá‰ª∂',
                            url: item.url,
                            icon: item.icon || CONFIG.defaultIcon
                        })),
                        replaces: (data.replaces || []).map(item => ({
                            oldName: item.oldName,
                            newUrl: item.newUrl,
                            icon: item.icon || CONFIG.defaultIcon
                        }))
                    };
                } catch (error) {
                    throw new Error('JSONËß£ÊûêÂ§±Ë¥•: ' + error.message);
                }
            }

            render(data) {
                const fragment = document.createDocumentFragment();

                // Âà†Èô§ÂàóË°®
                if (data.deletions.length) {
                    const section = this.createSection('üóëÔ∏è ÂæÖÂà†Èô§Êñá‰ª∂', 
                        data.deletions.map(file => this.createDeleteItem(file))
                    fragment.appendChild(section);
                }

                // Êñ∞Â¢ûÂÜÖÂÆπ
                if (data.additions.length) {
                    const section = this.createSection('üì¶ Êñ∞Â¢ûÂÜÖÂÆπ', 
                        data.additions.map(item => this.createAddItem(item)))
                    fragment.appendChild(section);
                }

                // Êñá‰ª∂Êõ¥Êñ∞
                if (data.replaces.length) {
                    const section = this.createSection('üîÑ Êñá‰ª∂Êõ¥Êñ∞', 
                        data.replaces.map(item => this.createReplaceItem(item)))
                    fragment.appendChild(section);
                }

                document.getElementById('content').replaceChildren(fragment);
            }

            createSection(title, items) {
                const section = document.createElement('div');
                section.innerHTML = `
                    <h2 style="margin:1.5rem 0 1rem">${title}</h2>
                    ${items.join('')}
                `;
                return section;
            }

            createDeleteItem(file) {
                return `
                    <div class="update-item">
                        <img src="${CONFIG.defaultIcon}" 
                             style="width:48px;height:48px;border-radius:8px;">
                        <div>
                            <div style="font-weight:500">${file}</div>
                            <div style="color:#666;font-size:0.9em">ÂæÖÂà†Èô§Êñá‰ª∂</div>
                        </div>
                    </div>
                `;
            }

            createAddItem(item) {
                return `
                    <div class="update-item">
                        <img src="${item.icon}" 
                             onerror="this.src='${CONFIG.defaultIcon}'"
                             style="width:48px;height:48px;border-radius:8px;">
                        <div>
                            <a href="${item.url}" 
                               target="_blank"
                               style="font-weight:500;text-decoration:none;color:var(--primary)">
                                ${item.name}
                            </a>
                            <div style="color:#666;font-size:0.9em">
                                ${new URL(item.url).hostname}
                            </div>
                        </div>
                    </div>
                `;
            }

            createReplaceItem(item) {
                return `
                    <div class="update-item">
                        <img src="${item.icon}" 
                             onerror="this.src='${CONFIG.defaultIcon}'"
                             style="width:48px;height:48px;border-radius:8px;">
                        <div>
                            <div style="font-weight:500">${item.oldName}</div>
                            <a href="${item.newUrl}" 
                               target="_blank"
                               style="color:var(--primary);font-size:0.9em">
                               ‰∏ãËΩΩÊñ∞ÁâàÊñá‰ª∂
                            </a>
                        </div>
                    </div>
                `;
            }

            updateStatus(text, type = 'info') {
                const status = document.getElementById('status');
                status.textContent = text;
                status.style.color = {
                    info: '#666',
                    success: var(--success),
                    warning: '#FF9800',
                    error: var(--error)
                }[type];
            }

            handleError(error) {
                console.error(error);
                
                const container = document.getElementById('error-container');
                container.innerHTML = `
                    <div class="error-card">
                        <h3 style="margin:0 0 1rem;color:var(--error)">‚ö†Ô∏è ÂèëÁîüÈîôËØØ</h3>
                        <div style="margin-bottom:1rem">${error.message}</div>
                        <button class="modern-btn" onclick="location.reload()">
                            <svg style="width:20px;height:20px" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                            </svg>
                            ÈáçÊñ∞Âä†ËΩΩ
                        </button>
                    </div>
                `;
                this.updateStatus('ËøûÊé•Â§±Ë¥•', 'error');
            }

            getCache() {
                const cached = localStorage.getItem(this.cacheKey);
                if (!cached) return null;
                
                const { timestamp, data } = JSON.parse(cached);
                return (Date.now() - timestamp < CONFIG.cacheTTL) ? data : null;
            }

            setCache(data, sha) {
                localStorage.setItem(this.cacheKey, JSON.stringify({
                    timestamp: Date.now(),
                    sha,
                    data
                }));
            }
        }

        // ÂàùÂßãÂåñÁ≥ªÁªü
        new UpdateManager().init();
    </script>
</body>
</html>
